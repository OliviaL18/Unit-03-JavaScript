<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>

    <link rel="stylesheet" href="./style.css">
  	</head>
  	<body>

		<div class="wrapper">
			<header>
				<h1>Password Generator</h1>
			</header>
			<div class="card">
				<div class="card-header">
					<h2>Generate a Password</h2>
				</div>
				<div class="card-body">
					<h4>Character Length: </h4>
					<input placeholder="Enter a # between 8-128" id="length" />
					<br><h4>Character Selections</h4>
					<input type="checkbox" id="includeLower">Lowercase Letters<br>
					<input type="checkbox" id="includeUpper">Uppercase Letters<br>
					<input type="checkbox" id="incluedNumber">Numbers<br>
					<input type="checkbox" id="includeSpecial">Special Characters<br>
					<br><textarea
						readonly
						id="password"
						placeholder="Your Secure Password"
						aria-label="Generated Password"
					></textarea>
				</div>
		        <div class="card-footer">
		          	<button id="generate" class="btn">Generate Password</button>
		        </div>
		    </div>
		</div>

    <script src="./script.js"></script>

	</body>
</html>
